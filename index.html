<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes burn {
            0% {
                color: #ff4500;
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500, 0 0 70px #ff4500;
            }
            50% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
            }
            100% {
                color: #ff4500;
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500, 0 0 70px #ff4500;
            }
        }

        h1.fire-text {
            font-size: 72px;
            text-align: center;
            margin-top: 150px;
            animation: burn 1.5s infinite;
        }
    </style>
    <title>Stylish Website with Fiery Heading</title>
</head>
<body>
    <header>
        <h1 class="fire-text">My Stylish Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="main-content">
        <h2>Welcome to my stylish website!</h2>
        <p>This is a simple example of a stylish website.</p>
    </section>
    <footer>
        <p>&copy; 2023 My Stylish Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
